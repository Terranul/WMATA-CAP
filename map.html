const API_KEY = '3ba908db8eca4b57bb3a46a5ae41c1aa';

function fetchStationInfo(STATION_CODE) {
    const jsonEndpoint = `https://api.wmata.com/StationPrediction.svc/json/GetPrediction/${STATION_CODE}?api_key=${API_KEY}`;

    fetch(jsonEndpoint)
        .then(response => response.json())
        .then(data => {
            displayStationInfo(data);
        })
        .catch(error => {
            console.error('Error fetching station information:', error);
        });
}

function displayStationInfo(data) {
    const stationName = data.LocationName;
    const predictions = data.Trains;

    let stationHTML = '';
    stationHTML += '<ul class = "station-predict">';
    predictions.forEach(prediction => {
        const timeUntilNextTrain = prediction.Min === 'ARR' ? 'Arriving' : `${prediction.Min} min`;
        stationHTML += `<li> To ${prediction.DestinationName} - ${timeUntilNextTrain}</li>`;
    });
    stationHTML += '</ul>';

    document.getElementById('station-info').innerHTML = stationHTML;
}

        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <div class="accordion-header" onclick="toggleAccordion(this)">
                    System map
                </div>
                <div class="accordion-body">
                    <img class="img-map" src="https://live.staticflickr.com/2031/2367101216_2b61e1b2e6_c.jpg" alt="WMATA System Map">
                </div>
            </div>
            <div class="accordion-item">
                <div class="accordion-header" onclick="toggleAccordion(this)">
                    <span style="margin-right:200px;">Downtown map</span>
                </div>
                <div class="accordion-body">
                    <img class="img-map" src="https://i.redd.it/unofficial-updated-washington-d-c-metro-map-v0-jwpa9hlnemha1.png?width=2578&format=png&auto=webp&s=41d3a641e257c92193fbf093ed7e75a378a40205" alt="WMATA Downtown Map">
                </div>
            </div>
            <div class="accordion-item">
                <div class="accordion-header" onclick="toggleAccordion(this)">
                    Accessibility map
                </div>
                <div class="accordion-body">
                    <img class="img-map" src="https://cdn.vox-cdn.com/thumbor/CpWh6qYLNw34m7C3SbRWEpHZp2A=/1400x1050/filters:format(jpeg)/cdn.vox-cdn.com/uploads/chorus_asset/file/9336455/01.jpg" alt="WMATA Accessibility Map">
                </div>
            </div>
        </div>
    </div>

    <div class="map-info">
        <div class="line-view">
            <div class="line-colour" id="line-colour">  
                <div class="line-terminus"></div>
                <button class="statRed1" id="stat1" onclick="stat1()">Dupont Circle</button>
                <button class="statRed1" id="stat2" onclick="stat2()">Faragut North</button>
                <button class="statRed1" id="stat3" onclick="stat3()">Gallery Pi</button>
                <button class="statRed1" id="stat4" onclick="stat4()">Judiciary Square</button>
                <button class="statRed1" id="stat5" onclick="stat5()">Union Station</button>
                <button class="statRed1" id="stat6" onclick="stat6()">New York Ave</button>
            </div>
        </div>

        <div class="line-text">
            <p class="prompt" id="prompt">Choose a station to begin</p>
            <img src="" id="stat-img">
            <div class="readmoreContainer">
                <p><button class="read-more" id="read-part1" data-name="part1">
                    <i class="fa-solid fa-circle-info"></i> Info 
                </button></p>
                <div class="hide-container">
                    <div class="hide" id="hide-part1">
                        <p class="text-openn">
                            <div>
                                <button class="read-less" id="read-part1-less" data-name="part1"><i class="fa-solid fa-xmark"></i></button>
                            </div>
                        </p>
                    </div>
                </div> 
                <h3>Departures</h3>
                <div id="station-info"></div>
            </div>
        </div>
    </div>
    
    <script>
        
        $(document).ready(function() {
            var speed = 300; 
            var easing = "linear";

            $('.read-more').on('click', function(e) {
                e.preventDefault(); // Prevent default action
                var target = "#hide-" + $(this).data("name");
                $(target).slideDown(speed, easing);
            });

            $('.read-less').on('click', function(e) {
                e.preventDefault(); // Prevent default action
                var target = "#hide-" + $(this).data("name");
                $(target).slideUp(speed, easing);
            });
        });

        function toggleAccordion(headerElement) {
            const accordionItem = headerElement.parentElement;
            const accordionBody = headerElement.nextElementSibling;
            const isActive = headerElement.classList.contains('active');

            document.querySelectorAll('.accordion-header.active').forEach(header => {
                header.classList.remove('active');
                header.nextElementSibling.style.display = 'none';
            });

            if (!isActive) {
                headerElement.classList.add('active');
                accordionBody.style.display = 'block';
            }
        }
        let map = 0;

function showMap() {
if (map === 0) {
document.querySelector(".img-contain").style.marginLeft = "10px";
map = 1;
} else {
document.querySelector(".img-contain").style.marginLeft = "-600px";
map = 0;
}
}
        
    </script>
</body>
</html>
